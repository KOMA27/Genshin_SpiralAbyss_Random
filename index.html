<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>原神 深境螺旋 抽選ツール</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>深境螺旋 抽選ツール</h1>

<div class="filters">
  <label><input type="checkbox" id="r4" checked>★4</label>
  <label><input type="checkbox" id="r5" checked>★5</label>

  <label><input type="checkbox" class="el" value="炎" checked>炎</label>
  <label><input type="checkbox" class="el" value="水" checked>水</label>
  <label><input type="checkbox" class="el" value="雷" checked>雷</label>
  <label><input type="checkbox" class="el" value="氷" checked>氷</label>
  <label><input type="checkbox" class="el" value="風" checked>風</label>
  <label><input type="checkbox" class="el" value="岩" checked>岩</label>
  <label><input type="checkbox" class="el" value="草" checked>草</label>
</div>

<div class="center">
  <button id="drawBtn">8人抽選</button>
  <button class="reset-btn" id="resetTeamBtn">編成リセット</button>
</div>

<div class="drag-area">
  <div class="box">
    <h2>抽選結果</h2>
    <div id="pool" class="list"></div>
  </div>
  <div class="box">
    <h2>前半</h2>
    <div id="teamA" class="list"></div>
  </div>
  <div class="box">
    <h2>後半</h2>
    <div id="teamB" class="list"></div>
  </div>
</div>

<div class="owned-header">
  <h2 class="sub">キャラ所持設定</h2>
  <button class="reset-btn small" id="resetOwnedBtn">所持設定リセット</button>
</div>
<div id="grid" class="character-grid"></div>

<div class="history box">
  <h2>抽選履歴</h2>
  <div id="history"></div>
</div>

<script>
/* =====================
   グローバル
===================== */
let characters=[];
let owned=new Set();
let dragCard=null;

const pool=document.getElementById('pool');
const teamA=document.getElementById('teamA');
const teamB=document.getElementById('teamB');
const grid=document.getElementById('grid');
const historyEl=document.getElementById('history');

/* =====================
   JSON
===================== */
fetch('./characters.json')
.then(r=>r.json())
.then(data=>{
  characters=data;
  const saved=JSON.parse(localStorage.getItem('owned')||'[]');
  owned=new Set(saved.length?saved:characters.map(c=>c.name));
  renderGrid();
  loadFromURL();
  renderHistory();
});

function icon(name){
  return `./icon/${name}_s.webp`;
}

/* =====================
   所持設定
===================== */
function renderGrid(){
  grid.innerHTML='';
  characters.forEach(c=>{
    const d=document.createElement('div');
    d.className='char'+(owned.has(c.name)?'':' off');
    d.innerHTML=`<img src="${icon(c.name)}"><span>${c.name}</span>`;
    d.onclick=()=>{
      owned.has(c.name)?owned.delete(c.name):owned.add(c.name);
      localStorage.setItem('owned',JSON.stringify([...owned]));
      renderGrid();
    };
    grid.appendChild(d);
  });
}

/* =====================
   カード
===================== */
function createCard(name){
  const d=document.createElement('div');
  d.className='card';
  d.innerHTML=`<img src="${icon(name)}">${name}`;
  d.draggable=true;
  d.ondragstart=()=>dragCard=d;
  d.ondragend=()=>dragCard=null;
  return d;
}

/* =====================
   抽選（アニメーション）
===================== */
document.getElementById('drawBtn').onclick=async()=>{
  pool.innerHTML=teamA.innerHTML=teamB.innerHTML='';

  const r4=document.getElementById('r4').checked;
  const r5=document.getElementById('r5').checked;
  const els=[...document.querySelectorAll('.el:checked')].map(e=>e.value);

  let base=characters.filter(c=>
    owned.has(c.name)&&
    els.includes(c.element)&&
    ((c.rarity===4&&r4)||(c.rarity===5&&r5))
  );

  if(base.length<8){
    alert('抽選対象が8人未満です');
    return;
  }

  const result=shuffle(base).slice(0,8).map(c=>c.name);
  const slots=[];
  const active=Array(8).fill(true);

  for(let i=0;i<8;i++){
    const d=document.createElement('div');
    d.className='card shuffling';
    pool.appendChild(d);
    slots.push(d);
  }

  const shuffleTimer=setInterval(()=>{
    slots.forEach((s,i)=>{
      if(!active[i])return;
      const c=base[Math.floor(Math.random()*base.length)];
      s.innerHTML=`<img src="${icon(c.name)}">${c.name}`;
    });
  },80);

  for(let i=0;i<8;i++){
    await sleep(300);
    active[i]=false;
    slots[i].classList.remove('shuffling');
    slots[i].replaceWith(createCard(result[i]));
    slots[i]=pool.children[i];
  }

  clearInterval(shuffleTimer);
  saveHistory(result,[],[]);
  updateURL(result,[],[]);
};

/* =====================
   D&D
===================== */
[pool,teamA,teamB].forEach(list=>{
  list.ondragover=e=>e.preventDefault();
  list.ondrop=e=>{
    e.preventDefault();
    if(!dragCard)return;

    if(list!==pool && list.children.length>=4){
      alert('4人までです');
      return;
    }
    list.appendChild(dragCard);
    sync();
  };
});

function sync(){
  const p=[...pool.children].map(c=>c.textContent);
  const a=[...teamA.children].map(c=>c.textContent);
  const b=[...teamB.children].map(c=>c.textContent);
  saveHistory(p,a,b);
  updateURL(p,a,b);
}

/* =====================
   履歴（サムネ付き）
===================== */
function saveHistory(p,a,b){
  let h=JSON.parse(localStorage.getItem('history')||'[]');
  h.unshift({p,a,b,time:Date.now()});
  h=h.slice(0,10);
  localStorage.setItem('history',JSON.stringify(h));
  renderHistory();
}

function renderHistory(){
  historyEl.innerHTML='';
  const h=JSON.parse(localStorage.getItem('history')||'[]');

  h.forEach(x=>{
    const div=document.createElement('div');
    div.className='history-item';
    div.onclick=()=>restore(x);

    const makeRow = arr =>
      arr.map(n=>`<img src="${icon(n)}">`).join('');

    div.innerHTML=`
      <div class="history-time">${new Date(x.time).toLocaleString()}</div>
      <div class="history-teams">
        <div>${makeRow(x.a)}</div>
        <div>${makeRow(x.b)}</div>
      </div>
    `;
    historyEl.appendChild(div);
  });
}

function restore(x){
  pool.innerHTML=teamA.innerHTML=teamB.innerHTML='';
  x.p.forEach(n=>pool.appendChild(createCard(n)));
  x.a.forEach(n=>teamA.appendChild(createCard(n)));
  x.b.forEach(n=>teamB.appendChild(createCard(n)));
  updateURL(x.p,x.a,x.b);
}

/* =====================
   URL
===================== */
function updateURL(p,a,b){
  const q=new URLSearchParams();
  if(p.length)q.set('p',p.join(','));
  if(a.length)q.set('a',a.join(','));
  if(b.length)q.set('b',b.join(','));
  history.replaceState(null,'','?'+q.toString());
}

function loadFromURL(){
  const q=new URLSearchParams(location.search);
  if(!q.has('p')&&!q.has('a')&&!q.has('b'))return;
  pool.innerHTML=teamA.innerHTML=teamB.innerHTML='';
  q.get('p')?.split(',').forEach(n=>pool.appendChild(createCard(n)));
  q.get('a')?.split(',').forEach(n=>teamA.appendChild(createCard(n)));
  q.get('b')?.split(',').forEach(n=>teamB.appendChild(createCard(n)));
}

/* =====================
   リセット
===================== */
document.getElementById('resetTeamBtn').onclick=()=>{
  pool.innerHTML=teamA.innerHTML=teamB.innerHTML='';
  history.replaceState(null,'',location.pathname);
};

document.getElementById('resetOwnedBtn').onclick=()=>{
  owned=new Set(characters.map(c=>c.name));
  localStorage.removeItem('owned');
  renderGrid();
};

/* =====================
   util
===================== */
function shuffle(a){return [...a].sort(()=>Math.random()-0.5);}
function sleep(ms){return new Promise(r=>setTimeout(r,ms));}
</script>

</body>
</html>
