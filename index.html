<div class="center">
  <button id="drawBtn">æŠ½é¸</button>
  <button id="survivalDrawBtn">ã‚µãƒã‚¤ãƒãƒ«ãƒ¢ãƒ¼ãƒ‰æŠ½é¸</button>

<div class="drag-area">
  <div class="box">
    <h2>æŠ½é¸çµæœ</h2>

  </div>

  <div class="box" id="boxA">
    <h2>å‰åŠ <span id="lockA" class="lock">ğŸ”“</span></h2>
    <div id="teamA" class="list"></div>
  </div>

  <div class="box" id="boxB">
    <h2>å¾ŒåŠ <span id="lockB" class="lock">ğŸ”“</span></h2>
    <div id="teamB" class="list"></div>
  </div>
</div>

<h2 class="sub">ã‚­ãƒ£ãƒ©æ‰€æŒè¨­å®š</h2>
<div class="center">

  <button id="resetSurvivalBtn">ã‚µãƒã‚¤ãƒãƒ«ä½¿ç”¨æ¸ˆãƒªã‚»ãƒƒãƒˆ</button>
</div>

<script>
let characters=[];
let owned=new Set();
let usedSurvival=new Set();
let dragCard=null;
let lockTeamA=false;
let lockTeamB=false;

const pool=document.getElementById('pool');
const teamA=document.getElementById('teamA');
const teamB=document.getElementById('teamB');
const boxA=document.getElementById('boxA');
const boxB=document.getElementById('boxB');
const counter=document.getElementById('counter');

const icon=n=>`./icon/${n}_s.webp`;

/* ===== åˆæœŸåŒ– ===== */
fetch('./characters.json')
.then(r=>r.json())
.then(data=>{
  characters=data;
  const saved=JSON.parse(localStorage.getItem('owned')||'[]');
  owned=new Set(saved.length ? saved : characters.map(c=>c.name));
  usedSurvival=new Set(JSON.parse(localStorage.getItem('usedSurvival')||'[]'));
  renderGrid();
  restoreFromURL();
  renderHistory();
});

/* ===== ã‚«ãƒ¼ãƒ‰ ===== */
function createCard(name){
  const d=document.createElement('div');
  d.className='card';
  d.innerHTML=`<img src="${icon(name)}"><span>${name}</span>`;
  d.draggable=true;
  d.ondragstart=()=>dragCard=d;
  d.ondragend=()=>dragCard=null;
  return d;
}

/* ===== D&D ===== */
[pool,teamA,teamB].forEach(list=>{
  list.ondragover=e=>e.preventDefault();
  list.ondrop=e=>{
    e.preventDefault();
    if(!dragCard)return;
    if(list===teamA && lockTeamA)return;
    if(list===teamB && lockTeamB)return;
    if((list===teamA||list===teamB) && list.children.length>=4)return;
    list.appendChild(dragCard);
    autoFillTeams();
  };
});

/* â˜… 4äººç¢ºå®šæ™‚ã®è‡ªå‹•æŒ¯ã‚Šåˆ†ã‘ */
function autoFillTeams(){
  if(teamA.children.length===4 && teamB.children.length<4){
    while(pool.children.length && teamB.children.length<4){
      teamB.appendChild(pool.firstChild);
    }
  }
  if(teamB.children.length===4 && teamA.children.length<4){
    while(pool.children.length && teamA.children.length<4){
      teamA.appendChild(pool.firstChild);
    }
  }
}

/* ===== ãƒ­ãƒƒã‚¯ ===== */
function updateLocks(){
  lockA.textContent=lockTeamA?'ğŸ”’':'ğŸ”“';
  lockB.textContent=lockTeamB?'ğŸ”’':'ğŸ”“';
  boxA.classList.toggle('locked',lockTeamA);
  boxB.classList.toggle('locked',lockTeamB);
}
lockA.onclick=()=>{lockTeamA=!lockTeamA;updateLocks();}
lockB.onclick=()=>{lockTeamB=!lockTeamB;updateLocks();}

/* ===== æŠ½é¸ ===== */
function slotDraw(draw,onEnd){
  pool.innerHTML='';
  const timers=[];
  draw.forEach((_,i)=>{
    const c=createCard(draw[0]);
    c.classList.add('shuffling');
    pool.appendChild(c);
    timers[i]=setInterval(()=>{
      const r=characters[Math.floor(Math.random()*characters.length)].name;
      c.querySelector('img').src=icon(r);
      c.querySelector('span').textContent=r;
    },40);
    setTimeout(()=>{
      clearInterval(timers[i]);
      c.classList.remove('shuffling');
      c.querySelector('img').src=icon(draw[i]);
      c.querySelector('span').textContent=draw[i];
      if(i===draw.length-1&&onEnd)onEnd();
    },400*(i+1));
  });
}

/* â˜… ã‚µãƒã‚¤ãƒãƒ«æŠ½é¸ */
survivalDrawBtn.onclick=()=>{
  if(pool.children.length){
    alert('æŠ½é¸çµæœãŒç©ºã®æ™‚ã®ã¿ã‚µãƒã‚¤ãƒãƒ«æŠ½é¸ã§ãã¾ã™');
    return;
  }

  const unused=characters.filter(c=>owned.has(c.name)&&!usedSurvival.has(c.name));
  let result=unused.slice(0,8).map(c=>c.name);

  if(result.length<8){
    const rest=characters.filter(c=>owned.has(c.name)&&!result.includes(c.name));
    result.push(...shuffle(rest).slice(0,8-result.length).map(c=>c.name));
  }

  slotDraw(result,()=>{
    result.forEach(n=>usedSurvival.add(n));
    localStorage.setItem('usedSurvival',JSON.stringify([...usedSurvival]));
    counter.textContent=`æŠ½é¸æ¸ˆã¿ ${usedSurvival.size}/${characters.filter(c=>owned.has(c.name)).length}`;
    counter.style.display='block';
    renderGrid();
    saveHistory(result);
    updateURL(result);
  });
};

/* ===== æ‰€æŒ ===== */
function renderGrid(){
  grid.innerHTML='';
  characters.forEach(c=>{
    const d=document.createElement('div');
    d.className='char'+(owned.has(c.name)?'':' off')+(usedSurvival.has(c.name)?' used':'');
    d.innerHTML=`<img src="${icon(c.name)}"><span>${c.name}</span>`;
    d.onclick=()=>{
      owned.has(c.name)?owned.delete(c.name):owned.add(c.name);
      localStorage.setItem('owned',JSON.stringify([...owned]));
      renderGrid();
    };
    grid.appendChild(d);
  });
}

/* ===== å±¥æ­´ ===== */
function saveHistory(arr){
  let h=JSON.parse(localStorage.getItem('history')||'[]');
  h.unshift({arr,time:Date.now()});
  h=h.slice(0,10);
  localStorage.setItem('history',JSON.stringify(h));
  renderHistory();
}

function renderHistory(){
  history.innerHTML='';
  JSON.parse(localStorage.getItem('history')||'[]').forEach(x=>{
    const d=document.createElement('div');
    d.className='history-item';
    d.onclick=()=>restore(x.arr);
    d.innerHTML=`
      <div>${new Date(x.time).toLocaleString()}</div>
      <div class="history-icons">
        ${x.arr.map(n=>`<img src="${icon(n)}">`).join('')}
      </div>`;
    history.appendChild(d);
  });
}

function restore(arr){
  pool.innerHTML=teamA.innerHTML=teamB.innerHTML='';
  arr.forEach(n=>pool.appendChild(createCard(n)));
  updateURL(arr);
}

/* ===== URL ===== */
function updateURL(arr){
  history.replaceState(null,'','?p='+arr.join(','));
}

function restoreFromURL(){
  const q=new URLSearchParams(location.search);
  if(!q.has('p'))return;
  q.get('p').split(',').forEach(n=>pool.appendChild(createCard(n)));
}

/* ===== ãƒªã‚»ãƒƒãƒˆ ===== */
resetTeamBtn.onclick=()=>{
  pool.innerHTML=teamA.innerHTML=teamB.innerHTML='';
  lockTeamA=lockTeamB=false;
  updateLocks();
  history.replaceState(null,'',location.pathname);
};

resetOwnedBtn.onclick=()=>{
  owned=new Set(characters.map(c=>c.name));
  localStorage.removeItem('owned');
  renderGrid();
};

resetSurvivalBtn.onclick=()=>{
  usedSurvival.clear();
  localStorage.removeItem('usedSurvival');
  counter.style.display='none';
  renderGrid();
};

/* ===== util ===== */
const shuffle=a=>[...a].sort(()=>Math.random()-0.5);
</script>
