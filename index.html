<div class="history">

  <div class="history-note">
    éå»10ä»¶ã®ã¿ä¿å­˜ã€‚ã‚¯ãƒªãƒƒã‚¯ã™ã‚‹ã¨æŠ½é¸çµæœã‚’å¾©å…ƒã§ãã¾ã™ã€‚
  </div>

</div>

<script>
let characters=[];
let owned=new Set();
let dragCard=null;
let lockTeamA=false;
let lockTeamB=false;

const pool=document.getElementById('pool');
const teamA=document.getElementById('teamA');
const teamB=document.getElementById('teamB');
const boxA=document.getElementById('boxA');
const boxB=document.getElementById('boxB');
const grid=document.getElementById('grid');
const historyEl=document.getElementById('history');

const icon=n=>`./icon/${n}_s.webp`;

/* ===== åˆæœŸåŒ– ===== */
fetch('./characters.json')
.then(r=>r.json())
.then(data=>{
  characters=data;
  const saved=JSON.parse(localStorage.getItem('owned')||'[]');
  owned=new Set(saved.length?saved:characters.map(c=>c.name));
  renderGrid();
  restoreFromURL();
  renderHistory();
});

/* ===== æ‰€æŒè¨­å®š ===== */
function renderGrid(){
  grid.innerHTML='';
  characters.forEach(c=>{
    const d=document.createElement('div');
    d.className='char'+(owned.has(c.name)?'':' off');
    d.innerHTML=`<img src="${icon(c.name)}"><span>${c.name}</span>`;
    d.onclick=()=>{
      owned.has(c.name)?owned.delete(c.name):owned.add(c.name);
      localStorage.setItem('owned',JSON.stringify([...owned]));
      renderGrid();
    };
    grid.appendChild(d);
  });
}

/* ===== ã‚«ãƒ¼ãƒ‰ ===== */
function createCard(name){
  const d=document.createElement('div');
  d.className='card';
  d.innerHTML=`<img src="${icon(name)}"><span>${name}</span>`;
  d.draggable=true;
  d.ondragstart=()=>dragCard=d;
  d.ondragend=()=>dragCard=null;
  return d;
}

/* ===== è‡ªå‹•æŒ¯ã‚Šåˆ†ã‘ ===== */
function autoFillTeams(){
  if(teamA.children.length===4 && teamB.children.length===0){
    [...pool.children].forEach(c=>teamB.appendChild(c));
  }
  if(teamB.children.length===4 && teamA.children.length===0){
    [...pool.children].forEach(c=>teamA.appendChild(c));
  }
}

/* ===== æŠ½é¸ ===== */
drawBtn.onclick=()=>{
  const els=[...document.querySelectorAll('.el:checked')].map(e=>e.value);
  const isRedraw = lockTeamA || lockTeamB;

  if(!isRedraw){
    pool.innerHTML=teamA.innerHTML=teamB.innerHTML='';
    lockTeamA=lockTeamB=false;
    updateLocks();

    const base=characters.filter(c=>
      owned.has(c.name)&&
      els.includes(c.element)&&
      ((c.rarity===4&&r4.checked)||(c.rarity===5&&r5.checked))
    );

    if(base.length<8){
      alert('æŠ½é¸å¯¾è±¡ãŒ8äººæœªæº€ã§ã™');
      return;
    }

    const result=shuffle(base).slice(0,8).map(c=>c.name);
    result.forEach(n=>pool.appendChild(createCard(n)));

    saveHistory(result);
    updateURL(result);
    return;
  }

  pool.innerHTML='';
  if(!lockTeamA) teamA.innerHTML='';
  if(!lockTeamB) teamB.innerHTML='';

  const fixed=[
    ...(lockTeamA?[...teamA.children].map(c=>c.innerText):[]),
    ...(lockTeamB?[...teamB.children].map(c=>c.innerText):[])
  ];

  const base=characters.filter(c=>
    owned.has(c.name)&&
    els.includes(c.element)&&
    ((c.rarity===4&&r4.checked)||(c.rarity===5&&r5.checked))&&
    !fixed.includes(c.name)
  );

  const need=8-fixed.length;
  const draw=shuffle(base).slice(0,need).map(c=>c.name);
  draw.forEach(n=>pool.appendChild(createCard(n)));

  const historySet=[...fixed, ...draw];
  saveHistory(historySet);
  updateURL(historySet);
};

/* ===== D&D ===== */
[pool,teamA,teamB].forEach(list=>{
  list.ondragover=e=>e.preventDefault();
  list.ondrop=e=>{
    e.preventDefault();
    if(!dragCard)return;

    if(list===teamA&&lockTeamA)return;
    if(list===teamB&&lockTeamB)return;

    if(list!==pool && list.children.length>=4){
      alert('4äººã¾ã§ã§ã™');
      return;
    }

    list.appendChild(dragCard);
    autoFillTeams();
  };
});

/* ===== ãƒ­ãƒƒã‚¯ ===== */
function updateLocks(){
  lockA.textContent=lockTeamA?'ğŸ”’':'ğŸ”“';
  lockB.textContent=lockTeamB?'ğŸ”’':'ğŸ”“';
  boxA.classList.toggle('locked',lockTeamA);
  boxB.classList.toggle('locked',lockTeamB);
}

lockA.onclick=()=>{lockTeamA=!lockTeamA;updateLocks();}
lockB.onclick=()=>{lockTeamB=!lockTeamB;updateLocks();}

/* ===== å±¥æ­´ ===== */
function saveHistory(arr){
  let h=JSON.parse(localStorage.getItem('history')||'[]');
  h.unshift({arr,time:Date.now()});
  h=h.slice(0,10);
  localStorage.setItem('history',JSON.stringify(h));
  renderHistory();
}

function renderHistory(){
  historyEl.innerHTML='';
  const h=JSON.parse(localStorage.getItem('history')||'[]');
  h.forEach(x=>{
    const d=document.createElement('div');
    d.className='history-item';
    d.onclick=()=>restore(x.arr);
    d.innerHTML=`
      <div class="history-time">${new Date(x.time).toLocaleString()}</div>
      <div class="history-icons">
        ${x.arr.map(n=>`<img src="${icon(n)}">`).join('')}
      </div>`;
    historyEl.appendChild(d);
  });
}

function restore(arr){
  pool.innerHTML=teamA.innerHTML=teamB.innerHTML='';
  arr.forEach(n=>pool.appendChild(createCard(n)));
  updateURL(arr);
}

function updateURL(arr){
  history.replaceState(null,'','?p='+arr.join(','));
}

function restoreFromURL(){
  const q=new URLSearchParams(location.search);
  if(!q.has('p'))return;
  q.get('p').split(',').forEach(n=>pool.appendChild(createCard(n)));
}

/* ===== ãƒªã‚»ãƒƒãƒˆ ===== */
resetTeamBtn.onclick=()=>{
  pool.innerHTML=teamA.innerHTML=teamB.innerHTML='';
  lockTeamA=lockTeamB=false;
  updateLocks();
  history.replaceState(null,'',location.pathname);
};

resetOwnedBtn.onclick=()=>{
  owned=new Set(characters.map(c=>c.name));
  localStorage.removeItem('owned');
  renderGrid();
};

/* ===== util ===== */
const shuffle=a=>[...a].sort(()=>Math.random()-0.5);
</script>
